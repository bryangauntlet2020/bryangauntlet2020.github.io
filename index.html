<!DOCTYPE html>
<html>
  <head>
    <title>Combine The Rings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body {
        background-color: black;
        color: white;
      }
      body div input {
        color: white;
      }
      input {
        border: 0;
        outline: 0;
        background: transparent;
        border-bottom: 1px solid white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img width=100% src="invertedgauntlet.png"/>
      <div style="text-align: center;">
        <input id="x" type="text"/>
        <p id="y"></p>
      </div>
      <script>
        var x = document.getElementById("x");
        x.addEventListener("keyup", function(event) {
          if (event.keyCode === 13) {
            checkcode();
          }
        });
        var checkcode = function(){
          var a1 = String.fromCharCode.apply(null, [103, 118, 64, 125, 84, 94, 64, 99, 115, 64, 102, 117, 78, 94, 56, 75]);
          var a2 = x.value;
          if(a1 == a2) document.getElementById("y").innerHTML = String.fromCharCode.apply(null, [72, 101, 114, 101, 32, 105, 115, 32, 97, 32, 99, 108, 101, 118, 101, 114, 32, 114, 105, 100, 100, 108, 101]);
          else document.getElementById("y").innerHTML = String.fromCharCode.apply(null, [84, 104, 101, 32, 71, 111, 98, 108, 105, 110, 115, 32, 100, 111, 32, 110, 111, 116, 32, 112, 101, 114, 109, 105, 116, 32, 121, 111, 117, 114, 32, 114, 101, 113, 117, 101, 115, 116, 46, 32, 84, 104, 101, 121, 32, 100, 111, 32, 110, 111, 116, 32, 108, 101, 116, 32, 121, 111, 117, 32, 105, 110, 116, 111, 32, 116, 104, 101, 32, 99, 97, 115, 116, 108, 101, 46]);;
        }
      </script>
    </div>
  </body>
</html>
